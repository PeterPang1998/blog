<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 常用标签</title>
</head>
<body>
    <header>
        <h1>a, img, table 标签介绍</h1>
    </header>
        <!--a, img, table-->
    <h1>1. a 标签</h1>
    <p>
        a 标签， 即anchor标签多用于包含超链接（hyperlink）导向至网址，
        邮箱或者电话号码。
        例子（点击在新窗口跳转至百度）：
        <a href="https://baidu.com" target="_blank">BAIDU</a>
    </p>
    <hr>
    <h1>2. img 标签</h1>
    <p> img 标签多用于镶嵌图片至html页面中</p>
    <br>
    例子（展示docker图标）：
    <img src="./docker.png">
    <hr>
    <h1>3. table 标签</h1>
    <br>
    <p>table 用法参考 <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table">官方网址</a> </p>
    <p>table 用法基础示例1（展示 2x2）表格</p>
    <table>
        <thead>
            <th>序号</th>
            <th>列1</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>第一行第一列</td>
            </tr>
                <td>2</td>
                <td>第二行第一列</td>
        </tbody>
    </table>

</body>
</html>
